# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CopyFiles@2
  inputs:
    SourceFolder: '**/bin/"$(buildConfiguration)"/net45/'
    Contents: '**'
    TargetFolder: '$(build.artifactStagingDirectory)/net45'
    OverWrite: true
- task: CopyFiles@2
  inputs:
    SourceFolder: '**/bin/"$(buildConfiguration)"/net46/'
    Contents: '**'
    TargetFolder: '$(build.artifactStagingDirectory)/net46'
    OverWrite: true
- task: CopyFiles@2
  inputs:
    SourceFolder: '**/bin/"$(buildConfiguration)"/netstandard1.3/'
    Contents: '**'
    TargetFolder: '$(build.artifactStagingDirectory)/netstandard1.3'
    OverWrite: true
- task: CopyFiles@2
  inputs:
    SourceFolder: '**/bin/"$(buildConfiguration)"/netstandard2.0/'
    Contents: '**'
    TargetFolder: '$(build.artifactStagingDirectory)/netstandard2.0'
    OverWrite: true
- task: CopyFiles@2
  displayName: 'Copy Packaging Files to: $(Build.ArtifactStagingDirectory)'
  inputs:
    Contents: |
        nuspecs/*.nuspec
        LICENSE.md
        NOTICES
        COPYING
        COPYING.LESSER
        LICENSE_STANDARD
        LICENSE_ROYALTYFREE
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

#- task: VSTest@2
#  inputs:
#    platform: '$(buildPlatform)'
#    configuration: '$(buildConfiguration)'

- task: NuGetCommand@2
  inputs:
    command: 'pack'
    feedsToUse: 'select'
    packagesToPack: '$(Build.ArtifactStagingDirectory)/*.nuspec'
    versioningScheme: 'off'
    includeSymbols: true
    basePath: '$(Build.ArtifactStagingDirectory)'
    packDestination: '$(Build.ArtifactStagingDirectory)'

- task: NuGetCommand@2
  inputs:
    command: 'push'
    feedsToUse: 'select'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'internal'
    versioningScheme: 'off'